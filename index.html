<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Page Title</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin-left: 40%;
            padding: 0;
        }

        .container {
            text-align: center;
            padding: 50px;
        }

        h2 {
            color: #333;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>

<h2>Welcome to our Website</h2>

<button onclick="goToGuestBooking()">Guest Booking</button>
<button onclick="goToSocialMediaSignIn()">Social Media Sign-In</button>

<script>
    function goToGuestBooking() {
        // Redirect to the guest booking page
        window.location.href = "guest_booking.html";
    }

    function goToSocialMediaSignIn() {
        // Redirect to the social media sign-in page
        window.location.href = "social_media_sign_in.html";
    }
</script>

</body>
</html>
